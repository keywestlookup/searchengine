<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyWest - Settings</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: rgb(22, 22, 22);
            background-size: 400% 400%;
            animation: gradient-animation 10s infinite ease-in-out;
            color: white;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        * {
            box-sizing: border-box;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: rgb(5, 0, 5);
            padding: 20px;
            color: rgb(253, 252, 252);
            height: 100vh;
            position: fixed;
        }

        .sidebar h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li button {
            width: 100%;
            padding: 8px;
            background-color: #a80bbd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .sidebar ul li button:hover {
            background-color: black;
        }

        /* Main content */
        .main-content {
            margin-left: 270px;
            padding: 20px;
        }

        .main-content h1 {
            color: #a80bbd;
        }

        .search-bar {
            padding: 10px;
            width: 300px;
            font-size: 1em;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ffffff;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #ffffff;
            text-align: left;
        }

        button {
            padding: 10px 20px;
            background-color: #a80bbd;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; 
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #070008;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="sidebar">
            <h2>KeyWest Settings</h2>
            <ul>
                <li><button class="btn" onclick="window.location.href='staff.html';">üè† Home</button></li>
                <li><button class="btn" onclick="window.location.href='infos.html';">üìñ Informations Wiki</button></li>
                <li><button class="btn" onclick="window.location.href='gestionj.html';">üìí Management</button></li>
                <li><button class="btn" onclick="window.location.href='params.html';">‚öôÔ∏è Settings</button></li>
            </ul>
        </div>

        <div class="main-content">
            <h1>Param√®tres ‚öôÔ∏è</h1>

            <div class="settings-section">
                <h2>Notifications</h2>
                <div class="setting-item">
                    <label for="notifications">Activer les notifications :</label>
                    <input type="checkbox" id="notifications">
                    <p>Choisissez si vous souhaitez recevoir des notifications. (Non fonctionnel pour l'instant)</p>
                </div>
            </div>

            <button id="saveSettingsBtn">Sauvegarder ‚úÖ</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const notificationsCheckbox = document.getElementById('notifications');
            const notificationsStatus = localStorage.getItem('notifications') === 'true';
            notificationsCheckbox.checked = notificationsStatus;
        });

        document.getElementById('saveSettingsBtn').addEventListener('click', function() {
            const notificationsCheckbox = document.getElementById('notifications');
            localStorage.setItem('notifications', notificationsCheckbox.checked);
            alert("Vos Param√®tres sont sauvegard√©s !");
        });
    </script>
    
    <script type="text/javascript" src="https://click123.ca/dist/js/snow.js"></script>
</body>
</html>
